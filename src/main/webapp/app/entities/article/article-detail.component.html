<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="article">
            <h2><span jhiTranslate="brezaApp.article.detail.title">Article</span> {{article.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="brezaApp.article.name">Name</span></dt>
                <dd>
                    <span>{{article.name}}</span>
                </dd>
                <dt><span jhiTranslate="brezaApp.article.amount">Amount</span></dt>
                <dd>
                    <span>{{article.amount}}</span>
                </dd>
                <dt><span jhiTranslate="brezaApp.article.client">Client</span></dt>
                <dd>
                    <div *ngIf="article.client">
                        <a [routerLink]="['/client', article.client?.id, 'view']">{{article.client?.name}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="brezaApp.article.employee">Employee</span></dt>
                <dd>
                    <div *ngIf="article.employee">
                        <a [routerLink]="['/employee', article.employee?.id, 'view']">{{article.employee?.name}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/article', article.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
